<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enregistrement</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="sidebar" id="sidebar"></div>
    <div class="navbars" id="nav"></div>

    <div class="content">
      <div class="esp">
        <h1>FORMULAIRE D'INSCRIPTION</h1>
      </div>
      <div class="con">
        <form method="post" class="row g-3 needs-validation" novalidate>
          <div class="col-md-6">
            <label for="nom" class="form-label">Nom</label>
            <input
              name="nom"
              type="text"
              class="form-control"
              id="nom"
              required
            />
            <div class="invalid-feedback">Veuillez entrer votre nom SVP !</div>
          </div>
          <div class="col-md-6">
            <label for="prenom" class="form-label">Pénom(s)</label>
            <input
              name="prenom"
              type="text"
              class="form-control"
              id="prenom"
              required
            />
            <div class="invalid-feedback">
              Veuillez entrer votre prenom SVP !
            </div>
          </div>
          <div class="col-md-6">
            <label for="mail" class="form-label">Adresse e-mail</label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend">@</span>
              <input
                name="mail"
                type="text"
                class="form-control"
                id="mail"
                aria-describedby="inputGroupPrepend"
                required
              />
              <div class="invalid-feedback">Please choose a username.</div>
            </div>
          </div>
          <div class="col-md-6">
            <label for="telephone" class="form-label">Téléphone</label>
            <input
              name="telephone"
              type="text"
              class="form-control"
              id="telephone"
              required
            />
            <div class="invalid-feedback">Please provide a valid city.</div>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit form</button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
